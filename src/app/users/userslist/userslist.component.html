<h1>List of current active users</h1>
<ng-container *ngIf="users">
    <table class="tbl-1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>

        </tr>
        <tbody>

            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>

            </tr>
        </tbody>
    </table>
    <div class="divbk">
        <button class="button1" (click)="back()">Back </button>
    </div>
</ng-container>
