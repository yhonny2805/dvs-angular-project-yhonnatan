<mat-card class="example-card card1">
    <mat-card-header>
        <mat-card-title>
            <img src="../../assets/dvs4.PNG" alt="">
            Login
        </mat-card-title>
        <h5>Welcome to the Document Verification System!</h5>

    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="password" type="password"
                                name="password" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
        <button mat-raised-button (click)="signUp()" color="primary">SignUp</button>
    </mat-card-actions>
</mat-card>
